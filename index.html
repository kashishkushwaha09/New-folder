<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body style="margin: 0" class="d-flex flex-column align-items-center">
   
<h1 class="fw-bold text-uppercase text-primary mt-4">Expense Tracker App</h1>
<hr>
      <form style="width: 50vw;" onsubmit="handleFormSubmit(event)">
        <div class="mb-3">
          <label for="expenceAmount" class="form-label">Choose ExpenceAmount</label>
          <input type="number" min="10" class="form-control" id="expenseAmount" name="expenceAmount" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Choose Description</label>
          <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Choose Category</label>
          <select class="form-select" id="category" name="category" aria-label="Default select example">
            <option value="fuel" selected>fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="movie">movie</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
      <hr>
      <ul></ul>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>

</html>
